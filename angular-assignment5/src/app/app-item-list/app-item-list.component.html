<div id="todo_item_div" class="todo_item_area">
  <div class="item"  *ngFor="let x of UserData on-finish" >
    <div class="title_div" (click)="show_modal">
      <div class="title" [ngClass]="{'finish_mark': false}"   appFinishDirective >{{x.title}}</div>
      <div class="delete" [ngClass]="{'finish_color':false}" appDeleteDirective><span >âœ–</span></div>
    </div>
    <div class="content"  (click) = "getTarget($event)"  >{{x.todo_item}}</div>
    <div class="end">
      <div class="author">{{x.author}}</div>
      <div class="date">{{x.date|date:'yyyy-MM-dd '}}</div>
    </div>
    
  </div>
  
  
</div>
<section class="modal">
  <div class="modal-info center-self-xy ">
    <div class="modal-t">
      <div id="title"><span>Title:&nbsp;</span><input type="text" [(ngModel)]="itemTitle" placeholder="title"/></div>
      <div id="content"><span>Content:&nbsp;</span><textarea [(ngModel)]="itemContent" placeholder="content"></textarea></div>
      <div id="author"><span>Author:&nbsp;</span><input type="text" [(ngModel)]="itemAuthor" placeholder="author"/></div>
      <div id="date"><span>Date:&nbsp;</span><input type="text" [(ngModel)]="itemDate" placeholder="date"/></div>
    </div>
    <div class="modal-b clearfix">
      <button class="fl cancel" appCacelModalDirective>Cancel</button>
      <button class="fr save" (click) = "saveBtn()">Save</button>
    </div>
  </div>
</section>
